<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <strong>Add Payment</strong>
                <button *ngIf="type === 'view'"  [routerLink]="['../../list']"  cButton color="primary" variant="outline" class="back-button">
                    <svg [cIcon]="icons.cilCaretLeft" size="md" title="List Icon"></svg>
                </button>
            </div>
            <div class="card-body">
                <form (ngSubmit)="submit()" [formGroup]="form" action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                    <div class="r form-group row">
                        <label class="col-md-3 col-form-label">Payment Date</label>
                        <div class="col-md-9">
                            <input formControlName="paymentDate" type="date" class="form-control" placeholder="Payment Date">
                        </div>
                    </div>
                    <div class="r form-group row">
                        <label class="col-md-3 col-form-label">Amount</label>
                        <div class="col-md-9">
                            <input formControlName="amount" type="number" class="form-control" placeholder="Amount">
                        </div>
                    </div>
                    <div class="r form-group row">
                        <label class="col-md-3 col-form-label">Description</label>
                        <div class="col-md-9">
                            <input formControlName="description" type="text" class="form-control" placeholder="Description">
                        </div>
                    </div>
                    <div class="r form-group row">
                        <label class="col-md-3 col-form-label">Payment Type</label>
                        <div class="col-md-9">
                            <select formControlName="paymentType" aria-label="State" cSelect>
                                <option value="" selected>Select state</option>
                                <option value="EMPLOYEE">EMPLOYEE</option>
                                <option value="OTHER">OTHER</option>
                            </select>
                        </div>
                    </div>

                    <div class="r form-group row" *ngIf="type != 'view'">
                        <div class="col-10"></div>
                        <div class="col-2">
                            <button type="submit" style="float: right" cButton color="primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
