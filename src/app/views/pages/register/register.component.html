
<div class="row d-flex justify-content-center" style="margin: 10%;">
  <div class="col-md-6">
      <div class="card">
          <div class="card-header">
              <strong>Create Account</strong>
          </div>
          <div class="card-body">
              <form (ngSubmit)="submit()" [formGroup]="form" action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                  <div class="r form-group row">
                      <label class="col-md-3 col-form-label">Email</label>
                      <div class="col-md-9">
                          <input formControlName="email" type="text" class="form-control" placeholder="Full Name">
                      </div>
                  </div>
                  <div class="r form-group row">
                      <label class="col-md-3 col-form-label">Password</label>
                      <div class="col-md-9">
                          <input formControlName="password" type="password" class="form-control" placeholder="Address">
                      </div>
                  </div>
                  <div class="r form-group row">
                      <label class="col-md-3 col-form-label">Repeat Password</label>
                      <div class="col-md-9">
                          <input formControlName="password" type="password" class="form-control" placeholder="mobile">
                      </div>
                  </div>
                  <div class="r form-group row">
                      <label class="col-md-3 col-form-label">Roles</label>
                      <div class="col-md-9">
                         <select formControlName="roleList" class="form-control" multiple>
                          <option *ngFor="let role of roles" [value]="role">{{role}}</option>
                         </select>
                      </div>
                  </div>
                  <div class="r form-group row" >
                    <div class="col-md-3" ></div>
                      <div class="col-md-9">
                          <button type="submit" class="form-control" style="float: right" cButton color="primary">Save</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
